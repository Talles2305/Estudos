<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Jogo da Memória</h1>
        <div id="scoreboard">
            <span>Jogador: <span id="player-name"></span></span>
            <span>Pontuação: <span id="score">0</span></span>
            <button id="restart">Jogar Novamente</button>
        </div>
        <select id="difficulty">
            <option value="easy">Fácil</option>
            <option value="hard">Difícil</option>
        </select>
    </header>

    <div id="game-board">
        <div class="card" data-value="A">
            <div class="back-face"></div>
            <div class="front-face"><img src="image/leao1.png" alt="" width="100px" height="150px"></div>
        </div>
        <div class="card" data-value="A">
            <div class="back-face"></div>
            <div class="front-face"><img src="image/leao1.png" alt="" width="100px" height="150px"></div>
        </div>
        <div class="card" data-value="B">
            <div class="back-face"></div>
            <div class="front-face">B</div>
        </div>
        <div class="card" data-value="B">
            <div class="back-face"></div>
            <div class="front-face">B</div>
        </div>
        <div class="card" data-value="C">
            <div class="back-face"></div>
            <div class="front-face">C</div>
        </div>
        <div class="card" data-value="C">
            <div class="back-face"></div>
            <div class="front-face">C</div>
        </div>
        <div class="card" data-value="D">
            <div class="back-face"></div>
            <div class="front-face">D</div>
        </div>
        <div class="card" data-value="D">
            <div class="back-face"></div>
            <div class="front-face">D</div>
        </div>
        <div class="card" data-value="E">
            <div class="back-face"></div>
            <div class="front-face">E</div>
        </div>
        <div class="card" data-value="E">
            <div class="back-face"></div>
            <div class="front-face">E</div>
        </div>
        <div class="card" data-value="F">
            <div class="back-face"></div>
            <div class="front-face">F</div>
        </div>
        <div class="card" data-value="F">
            <div class="back-face"></div>
            <div class="front-face">F</div>
        </div>
        <div class="card" data-value="G">
            <div class="back-face"></div>
            <div class="front-face">G</div>
        </div>
        <div class="card" data-value="G">
            <div class="back-face"></div>
            <div class="front-face">G</div>
        </div>
        <div class="card" data-value="H">

            <div class="front-face">H</div>
        </div>
        <div class="card" data-value="H">
            <div class="back-face"></div>
            <div class="front-face">H</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
